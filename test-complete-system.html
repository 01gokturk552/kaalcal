<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete System Test - KAALCAL26</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .test-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid var(--gold);
        }
        .test-button {
            background: var(--gold);
            color: var(--burgundy-deep);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: var(--white);
            transform: translateY(-2px);
        }
        .test-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        .loading {
            background: rgba(23, 162, 184, 0.1);
            border: 1px solid #17a2b8;
            color: #17a2b8;
        }
        .status-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status-pass {
            background: #28a745;
            color: white;
        }
        .status-fail {
            background: #dc3545;
            color: white;
        }
        .status-pending {
            background: #ffc107;
            color: #212529;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="/logo.png" alt="KAALCAL26 Logo" class="site-logo">
            </div>
            <ul class="nav-menu">
                <li><a href="#test" class="nav-link">Test</a></li>
                <li><a href="admin.html" class="nav-link">Admin Panel</a></li>
                <li><a href="admin-messages.html" class="nav-link">Messages</a></li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="test-container">
        <h1>KAALCAL26 Complete System Test</h1>
        
        <!-- System Status -->
        <section id="test" class="test-section">
            <h2>System Status Check</h2>
            <button class="test-button" onclick="testAllSystems()">Test All Systems</button>
            <button class="test-button" onclick="testDatabase()">Test Database</button>
            <button class="test-button" onclick="testApplications()">Test Applications</button>
            <button class="test-button" onclick="testContactForm()">Test Contact Form</button>
            <button class="test-button" onclick="testEmailSystem()">Test Email System</button>
            <div id="systemResult" class="test-result"></div>
        </section>

        <!-- Real-time Updates Test -->
        <section id="realtime" class="test-section">
            <h2>Real-time Updates Test</h2>
            <button class="test-button" onclick="createTestApplication()">Create Test Application</button>
            <button class="test-button" onclick="sendTestContact()">Send Test Message</button>
            <button class="test-button" onclick="checkRealTimeUpdates()">Check Real-time Updates</button>
            <div id="realtimeResult" class="test-result"></div>
        </section>

        <!-- Cross-device Test -->
        <section id="crossdevice" class="test-section">
            <h2>Cross-device Synchronization Test</h2>
            <button class="test-button" onclick="simulateCrossDevice()">Simulate Cross-device</button>
            <button class="test-button" onclick="checkLocalStorage()">Check Local Storage</button>
            <div id="crossdeviceResult" class="test-result"></div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        let testResults = {};

        // Test all systems
        async function testAllSystems() {
            const resultDiv = document.getElementById('systemResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Testing all systems...';

            try {
                const results = await Promise.all([
                    testDatabaseConnection(),
                    testApplicationsAPI(),
                    testContactMessagesAPI(),
                    testEmailAPI()
                ]);

                const allPassed = results.every(r => r.success);
                
                resultDiv.className = `test-result ${allPassed ? 'success' : 'error'}`;
                resultDiv.innerHTML = `
                    <h3>System Test Results: ${allPassed ? '‚úÖ ALL PASS' : '‚ùå SOME FAIL'}</h3>
                    ${results.map(r => `
                        <div>
                            <strong>${r.name}:</strong> 
                            <span class="status-indicator status-${r.success ? 'pass' : 'fail'}">
                                ${r.success ? 'PASS' : 'FAIL'}
                            </span>
                            ${r.message}
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå System Test Error: ${error.message}`;
            }
        }

        // Individual test functions
        async function testDatabaseConnection() {
            try {
                const response = await fetch('/api/health');
                const result = await response.json();
                return { name: 'Database', success: result.success, message: result.message || 'Connected' };
            } catch (error) {
                return { name: 'Database', success: false, message: error.message };
            }
        }

        async function testApplicationsAPI() {
            try {
                const response = await fetch('/api/applications');
                const result = await response.json();
                return { name: 'Applications API', success: result.success, message: result.message || 'Working' };
            } catch (error) {
                return { name: 'Applications API', success: false, message: error.message };
            }
        }

        async function testContactMessagesAPI() {
            try {
                const response = await fetch('/api/contact-messages');
                const result = await response.json();
                return { name: 'Contact Messages API', success: result.success, message: result.message || 'Working' };
            } catch (error) {
                return { name: 'Contact Messages API', success: false, message: error.message };
            }
        }

        async function testEmailAPI() {
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        name: 'Test User',
                        applicationType: 'Test Application',
                        applicationId: 'test_' + Date.now(),
                        status: 'approved'
                    })
                });
                const result = await response.json();
                return { name: 'Email System', success: result.success, message: result.message || 'Working' };
            } catch (error) {
                return { name: 'Email System', success: false, message: error.message };
            }
        }

        // Real-time updates test
        async function createTestApplication() {
            const resultDiv = document.getElementById('realtimeResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Creating test application...';

            const testApp = {
                id: 'realtime_test_' + Date.now(),
                type: 'delegate',
                fullName: 'Real-time Test User',
                email: 'realtime@example.com',
                phone: '+905321234567',
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            try {
                const response = await fetch('/api/applications', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testApp)
                });

                if (response.ok) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        ‚úÖ Test Application Created<br>
                        ID: ${testApp.id}<br>
                        Check admin panel for real-time updates...
                    `;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = '‚ùå Failed to create test application';
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function sendTestContact() {
            const resultDiv = document.getElementById('realtimeResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Sending test contact message...';

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Contact Test User',
                        email: 'contact@example.com',
                        message: 'This is a test contact message from the system test.'
                    })
                });

                if (response.ok) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        ‚úÖ Test Contact Message Sent<br>
                        Check admin messages panel for real-time updates...
                    `;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = '‚ùå Failed to send test contact message';
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        function checkRealTimeUpdates() {
            const resultDiv = document.getElementById('realtimeResult');
            const apps = JSON.parse(localStorage.getItem('kaalcal_applications') || '[]');
            
            resultDiv.className = 'test-result success';
            resultDiv.innerHTML = `
                üìä Current Local Storage Applications: ${apps.length}<br>
                üîÑ Real-time updates should be running every 10 seconds<br>
                üì± Cross-device sync should be active<br>
                <pre>${JSON.stringify(apps.slice(-3), null, 2)}</pre>
            `;
        }

        function simulateCrossDevice() {
            const resultDiv = document.getElementById('crossdeviceResult');
            
            // Simulate storage event
            const testApp = {
                id: 'cross_device_test_' + Date.now(),
                type: 'team',
                fullName: 'Cross-device Test User',
                email: 'crossdevice@example.com',
                phone: '+905321234568',
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            // Add to localStorage
            let apps = JSON.parse(localStorage.getItem('kaalcal_applications') || '[]');
            apps.push(testApp);
            localStorage.setItem('kaalcal_applications', JSON.stringify(apps));

            resultDiv.className = 'test-result success';
            resultDiv.innerHTML = `
                ‚úÖ Cross-device test application created<br>
                ID: ${testApp.id}<br>
                Open this page in another tab to test synchronization...
            `;
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('crossdeviceResult');
            const apps = JSON.parse(localStorage.getItem('kaalcal_applications') || '[]');
            const messages = JSON.parse(localStorage.getItem('kaalcal_contact_messages') || '[]');
            
            resultDiv.className = 'test-result success';
            resultDiv.innerHTML = `
                üìä Applications in Local Storage: ${apps.length}<br>
                üìß Contact Messages in Local Storage: ${messages.length}<br>
                üíæ Total Local Storage Size: ${JSON.stringify(localStorage).length} characters<br>
                <details>
                    <summary>Raw Data</summary>
                    <pre>${JSON.stringify({ applications: apps, messages: messages }, null, 2)}</pre>
                </details>
            `;
        }

        // Initialize mobile menu
        document.addEventListener('DOMContentLoaded', function() {
            initMobileNavigation();
        });
    </script>
</body>
</html>
