<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application System Test - KAALCAL26</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .test-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid var(--gold);
        }
        .test-button {
            background: var(--gold);
            color: var(--burgundy-deep);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: var(--white);
            transform: translateY(-2px);
        }
        .test-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        .loading {
            background: rgba(23, 162, 184, 0.1);
            border: 1px solid #17a2b8;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="/logo.png" alt="KAALCAL26 Logo" class="site-logo">
            </div>
            <ul class="nav-menu">
                <li><a href="#test" class="nav-link">Test</a></li>
                <li><a href="#applications" class="nav-link">Applications</a></li>
                <li><a href="#emails" class="nav-link">Emails</a></li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="test-container">
        <h1>KAALCAL26 Application System Test</h1>
        
        <!-- Database Connection Test -->
        <section id="test" class="test-section">
            <h2>Database Connection Test</h2>
            <button class="test-button" onclick="testDatabaseConnection()">Test Database</button>
            <button class="test-button" onclick="testApplicationsAPI()">Test Applications API</button>
            <button class="test-button" onclick="testEmailAPI()">Test Email API</button>
            <div id="dbResult" class="test-result"></div>
        </section>

        <!-- Application Persistence Test -->
        <section id="applications" class="test-section">
            <h2>Application Persistence Test</h2>
            <button class="test-button" onclick="createTestApplication()">Create Test Application</button>
            <button class="test-button" onclick="loadApplications()">Load Applications</button>
            <button class="test-button" onclick="clearLocalStorage()">Clear Local Storage</button>
            <div id="appResult" class="test-result"></div>
        </section>

        <!-- Email Notification Test -->
        <section id="emails" class="test-section">
            <h2>Email Notification Test</h2>
            <button class="test-button" onclick="testApprovalEmail()">Test Approval Email</button>
            <button class="test-button" onclick="testRejectionEmail()">Test Rejection Email</button>
            <div id="emailResult" class="test-result"></div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        // Test functions
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('dbResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Testing database connection...';

            try {
                const response = await fetch('/api/health');
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `‚úÖ Database Connection: SUCCESS<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `‚ùå Database Connection: FAILED<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Database Connection: ERROR<br>
                    <p>${error.message}</p>`;
            }
        }

        async function testApplicationsAPI() {
            const resultDiv = document.getElementById('dbResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Testing applications API...';

            try {
                const response = await fetch('/api/applications');
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `‚úÖ Applications API: SUCCESS<br>
                        Found ${result.count} applications<br>
                        <pre>${JSON.stringify(result.data.slice(0, 2), null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `‚ùå Applications API: FAILED<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Applications API: ERROR<br>
                    <p>${error.message}</p>`;
            }
        }

        async function testEmailAPI() {
            const resultDiv = document.getElementById('dbResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Testing email API...';

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        name: 'Test User',
                        applicationType: 'Test Application',
                        applicationId: 'test_' + Date.now(),
                        status: 'approved'
                    })
                });
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `‚úÖ Email API: SUCCESS<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `‚ùå Email API: FAILED<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Email API: ERROR<br>
                    <p>${error.message}</p>`;
            }
        }

        async function createTestApplication() {
            const resultDiv = document.getElementById('appResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Creating test application...';

            const testApp = {
                id: 'test_' + Date.now(),
                type: 'delegate',
                fullName: 'Test User',
                email: 'test@example.com',
                phone: '+905321234567',
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            try {
                // Save to localStorage
                let applications = JSON.parse(localStorage.getItem('kaalcal_applications') || '[]');
                applications.push(testApp);
                localStorage.setItem('kaalcal_applications', JSON.stringify(applications));

                // Save to database
                const response = await fetch('/api/applications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testApp)
                });

                if (response.ok) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `‚úÖ Test Application Created<br>
                        ID: ${testApp.id}<br>
                        Type: ${testApp.type}<br>
                        Email: ${testApp.email}<br>
                        Saved to: localStorage AND database`;
                } else {
                    resultDiv.className = 'test-result warning';
                    resultDiv.innerHTML = `‚ö†Ô∏è Test Application Created (localStorage only)<br>
                        ID: ${testApp.id}<br>
                        Database save failed`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Failed to create test application<br>
                    <p>${error.message}</p>`;
            }
        }

        function loadApplications() {
            const resultDiv = document.getElementById('appResult');
            const localApps = JSON.parse(localStorage.getItem('kaalcal_applications') || '[]');
            
            resultDiv.className = 'test-result success';
            resultDiv.innerHTML = `üìä Applications in Local Storage: ${localApps.length}<br>
                <pre>${JSON.stringify(localApps.slice(-3), null, 2)}</pre>`;
        }

        function clearLocalStorage() {
            localStorage.removeItem('kaalcal_applications');
            const resultDiv = document.getElementById('appResult');
            resultDiv.className = 'test-result warning';
            resultDiv.innerHTML = '‚ö†Ô∏è Local storage cleared';
        }

        async function testApprovalEmail() {
            const resultDiv = document.getElementById('emailResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Sending approval email...';

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        name: 'Test User',
                        applicationType: 'Delege Ba≈üvurusu',
                        applicationId: 'test_' + Date.now(),
                        status: 'approved'
                    })
                });
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `‚úÖ Approval Email Sent Successfully<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `‚ùå Approval Email Failed<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Approval Email Error<br>
                    <p>${error.message}</p>`;
            }
        }

        async function testRejectionEmail() {
            const resultDiv = document.getElementById('emailResult');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = 'Sending rejection email...';

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        name: 'Test User',
                        applicationType: 'Delege Ba≈üvurusu',
                        applicationId: 'test_' + Date.now(),
                        status: 'rejected'
                    })
                });
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `‚úÖ Rejection Email Sent Successfully<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `‚ùå Rejection Email Failed<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `‚ùå Rejection Email Error<br>
                    <p>${error.message}</p>`;
            }
        }

        // Initialize mobile menu
        document.addEventListener('DOMContentLoaded', function() {
            initMobileNavigation();
        });
    </script>
</body>
</html>
