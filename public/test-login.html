<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test - KAALCAL26</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4D0000;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #FFDF00;
            color: #4D0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #FFC700;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-size: 12px;
        }
        .credentials {
            background: rgba(255, 223, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login Test</h2>
        
        <div class="credentials">
            <h4>Test Credentials:</h4>
            <p><strong>admin</strong> / <strong>admin123</strong> (Genel Koordinatör)</p>
            <p><strong>it_head</strong> / <strong>ith2829</strong> (IT Head)</p>
            <p><strong>it_user</strong> / <strong>it2829</strong> (IT)</p>
        </div>

        <form id="testLoginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="admin123">
            </div>
            <button type="submit">Test Login</button>
        </form>

        <div class="debug-info" id="debugInfo">
            <h4>Debug Information:</h4>
            <div id="debugContent">Login attempt will appear here...</div>
        </div>
    </div>

    <script>
        // Test authentication logic
        class TestAuth {
            constructor() {
                this.users = [
                    {
                        id: 1,
                        username: 'admin',
                        password: 'admin123',
                        role: 'Genel Koordinatör',
                        name: 'Genel Koordinatör',
                        permissions: ['view', 'approve', 'reject', 'assign', 'edit']
                    },
                    {
                        id: 2,
                        username: 'it_head',
                        password: 'ith2829',
                        role: 'IT Head',
                        name: 'IT Yöneticisi',
                        permissions: ['view', 'approve', 'reject', 'assign']
                    },
                    {
                        id: 3,
                        username: 'it_user',
                        password: 'it2829',
                        role: 'IT',
                        name: 'IT Personeli',
                        permissions: ['view', 'approve', 'reject']
                    }
                ];
            }

            testLogin(username, password) {
                const debugDiv = document.getElementById('debugContent');
                
                debugDiv.innerHTML = `
                    <p><strong>Login Attempt:</strong></p>
                    <p>Username: "${username}"</p>
                    <p>Password: "${password}"</p>
                    <p><strong>Available Users:</strong></p>
                `;

                this.users.forEach(user => {
                    debugDiv.innerHTML += `<p>- ${user.username} / ${user.password} (${user.role})</p>`;
                });

                const user = this.users.find(u => u.username === username && u.password === password);
                
                debugDiv.innerHTML += `
                    <p><strong>Search Result:</strong></p>
                    <p>Found user: ${user ? JSON.stringify(user) : 'NULL'}</p>
                    <p><strong>Success:</strong> ${user ? 'YES' : 'NO'}</p>
                `;

                if (user) {
                    debugDiv.innerHTML += `<p style="color: #28a745;"><strong>✅ LOGIN SUCCESSFUL!</strong></p>`;
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 2000);
                } else {
                    debugDiv.innerHTML += `<p style="color: #dc3545;"><strong>❌ LOGIN FAILED!</strong></p>`;
                }
            }
        }

        const testAuth = new TestAuth();

        document.getElementById('testLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            testAuth.testLogin(username, password);
        });

        // Auto-test on page load
        window.addEventListener('load', function() {
            console.log('Test authentication loaded');
            console.log('Available users:', testAuth.users);
        });
    </script>
</body>
</html>
