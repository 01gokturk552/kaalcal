<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - KAALCAL26 Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://via.placeholder.com/32x32/4D0000/FFDF00?text=KA">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-messages-section {
            padding: 120px 20px 50px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark-burgundy) 0%, var(--burgundy-dark) 100%);
        }

        .messages-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .messages-title {
            color: var(--gold);
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
        }

        .messages-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 223, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            display: block;
        }

        .stat-label {
            color: var(--text-white);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .messages-table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 223, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .messages-table {
            width: 100%;
            border-collapse: collapse;
        }

        .messages-table th {
            background: rgba(255, 223, 0, 0.1);
            color: var(--gold);
            padding: 1.2rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 223, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .messages-table td {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            vertical-align: top;
        }

        .messages-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-table tr.unread {
            background: rgba(255, 223, 0, 0.05);
            border-left: 4px solid var(--gold);
        }

        .message-name {
            font-weight: 600;
            color: var(--gold);
        }

        .message-email {
            color: var(--text-white);
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .message-content {
            max-width: 400px;
            line-height: 1.4;
        }

        .message-date {
            font-size: 0.85rem;
            color: var(--text-white);
            opacity: 0.7;
            white-space: nowrap;
        }

        .message-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-unread {
            background: rgba(255, 223, 0, 0.2);
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .status-read {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-mark-read {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .btn-mark-read:hover {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .btn-delete:hover {
            background: #f44336;
            color: white;
        }

        .no-messages {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-white);
            opacity: 0.7;
        }

        .no-messages i {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gold);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            color: #f44336;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .admin-messages-section {
                padding: 100px 15px 30px;
            }

            .messages-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .messages-title {
                font-size: 1.8rem;
            }

            .messages-stats {
                width: 100%;
                justify-content: space-between;
            }

            .messages-table-container {
                overflow-x: auto;
            }

            .messages-table {
                min-width: 800px;
            }

            .message-content {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .messages-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .stat-item {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>KAALCAL26 Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="admin.html" class="nav-link">Panel</a></li>
                <li><a href="admin.html#applications" class="nav-link">Başvurular</a></li>
                <li><a href="admin-messages.html" class="nav-link">Mesajlar</a></li>
                <li><a href="admin.html#notifications" class="nav-link">Bildirimler</a></li>
                <li><a href="index.html" class="nav-link">Site</a></li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Messages Section -->
    <section class="admin-messages-section">
        <div class="messages-container">
            <div class="messages-header">
                <h1 class="messages-title">İletişim Mesajları</h1>
                <div class="messages-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalCount">0</span>
                        <span class="stat-label">Toplam Mesaj</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="unreadCount">0</span>
                        <span class="stat-label">Okunmamış</span>
                    </div>
                </div>
            </div>

            <div id="messageContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Mesajlar yükleniyor...
                </div>
            </div>
        </div>
    </section>

    <script>
        class MessagesManager {
            constructor() {
                this.messages = [];
                this.init();
            }

            init() {
                this.loadMessages();
                this.setupEventListeners();
                this.setupMobileMenu();
            }

            setupEventListeners() {
                // Auto-refresh every 30 seconds
                setInterval(() => this.loadMessages(), 30000);
            }

            setupMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                const navMenu = document.querySelector('.nav-menu');
                
                if (mobileMenu && navMenu) {
                    mobileMenu.addEventListener('click', function() {
                        mobileMenu.classList.toggle('active');
                        navMenu.classList.toggle('active');
                    });
                }
            }

            async loadMessages() {
                try {
                    const response = await fetch('/api/messages');
                    const data = await response.json();

                    if (data.success) {
                        this.messages = data.messages;
                        this.renderMessages();
                        this.updateStats();
                    } else {
                        this.showError('Mesajlar yüklenirken hata oluştu');
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                    this.showError('Mesajlar yüklenirken hata oluştu');
                }
            }

            renderMessages() {
                const container = document.getElementById('messageContainer');
                
                if (this.messages.length === 0) {
                    container.innerHTML = `
                        <div class="no-messages">
                            <i class="fas fa-envelope-open"></i>
                            <h3>Henüz mesaj yok</h3>
                            <p>İletişim formu üzerinden gönderilen mesajlar burada görünecektir.</p>
                        </div>
                    `;
                    return;
                }

                const tableHTML = `
                    <div class="messages-table-container">
                        <table class="messages-table">
                            <thead>
                                <tr>
                                    <th>Gönderen</th>
                                    <th>Mesaj</th>
                                    <th>Tarih</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.messages.map(message => this.renderMessageRow(message)).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                container.innerHTML = tableHTML;
                this.attachRowEventListeners();
            }

            renderMessageRow(message) {
                const date = new Date(message.createdAt);
                const formattedDate = date.toLocaleString('tr-TR');
                const isUnread = message.status === 'unread';

                return `
                    <tr class="${isUnread ? 'unread' : ''}" data-id="${message._id}">
                        <td>
                            <div class="message-name">${this.escapeHtml(message.name)}</div>
                            <div class="message-email">${this.escapeHtml(message.email)}</div>
                        </td>
                        <td>
                            <div class="message-content">${this.escapeHtml(message.message)}</div>
                        </td>
                        <td>
                            <div class="message-date">${formattedDate}</div>
                        </td>
                        <td>
                            <span class="message-status status-${message.status}">
                                ${message.status === 'unread' ? 'Okunmamış' : 'Okundu'}
                            </span>
                        </td>
                        <td>
                            <div class="message-actions">
                                ${isUnread ? `
                                    <button class="btn-action btn-mark-read" onclick="messagesManager.markAsRead('${message._id}')">
                                        <i class="fas fa-check"></i> Okundu
                                    </button>
                                ` : ''}
                                <button class="btn-action btn-delete" onclick="messagesManager.deleteMessage('${message._id}')">
                                    <i class="fas fa-trash"></i> Sil
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }

            attachRowEventListeners() {
                // Add any additional event listeners for table rows if needed
            }

            async markAsRead(messageId) {
                try {
                    const response = await fetch(`/api/messages?id=${messageId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('Mesaj okundu olarak işaretlendi');
                        this.loadMessages(); // Reload to update the table
                    } else {
                        this.showError('Mesaj işaretlenirken hata oluştu');
                    }
                } catch (error) {
                    console.error('Error marking message as read:', error);
                    this.showError('Mesaj işaretlenirken hata oluştu');
                }
            }

            async deleteMessage(messageId) {
                if (!confirm('Bu mesajı silmek istediğinizden emin misiniz?')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/messages?id=${messageId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('Mesaj başarıyla silindi');
                        this.loadMessages(); // Reload to update the table
                    } else {
                        this.showError('Mesaj silinirken hata oluştu');
                    }
                } catch (error) {
                    console.error('Error deleting message:', error);
                    this.showError('Mesaj silinirken hata oluştu');
                }
            }

            updateStats() {
                const totalCount = this.messages.length;
                const unreadCount = this.messages.filter(m => m.status === 'unread').length;

                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('unreadCount').textContent = unreadCount;
            }

            showError(message) {
                const container = document.getElementById('messageContainer');
                const errorHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                `;
                container.insertAdjacentHTML('afterbegin', errorHTML);
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    const errorElement = container.querySelector('.error-message');
                    if (errorElement) {
                        errorElement.remove();
                    }
                }, 5000);
            }

            showSuccess(message) {
                const container = document.getElementById('messageContainer');
                const successHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i> ${message}
                    </div>
                `;
                container.insertAdjacentHTML('afterbegin', successHTML);
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    const successElement = container.querySelector('.success-message');
                    if (successElement) {
                        successElement.remove();
                    }
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the messages manager
        const messagesManager = new MessagesManager();
    </script>
</body>
</html>
